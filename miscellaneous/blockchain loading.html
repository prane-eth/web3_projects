<!-- animate adding new blocks and removing old ones -->
<script>
	const randomColor = () => {
		const letters = '0123456789ABCDEF';
		let color = '#';
		for (let i = 0; i < 6; i++) {
			color += letters[Math.floor(Math.random() * 16)];
		}
		return color;
	};

	const addBlock = async () => {

		const newLink = document.createElement('div');
		newLink.style.backgroundColor = randomColor();
		newLink.classList.add('link');
		blockchain.removeChild(blockchain.firstChild);
		blockchain.appendChild(newLink);

		// sleep for 500
		await new Promise((resolve) => setTimeout(resolve, 100));

		const newBlock = document.createElement('div');
		// newBlock.style.backgroundColor = randomColor();
		// newBlock.style.border = '1px solid ' + randomColor();
		newBlock.classList.add('block');
		newBlock.innerHTML = `
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaggWNTF8EqFT5Qn5AoI-BupadaPsCkteMXL_RPWg&s" />
		`;
		blockchain.removeChild(blockchain.firstChild);
		blockchain.appendChild(newBlock);

		setTimeout(() => {
			newBlock.style.opacity = "1";
		}, 100);
	};

	setInterval(() => {
		addBlock();
	}, 1000);
</script>
